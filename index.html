<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Chenglong Zhang ">
    <!-- Load the page styles. -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Fallback for browsers do not support HTML5. -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Load google font. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Walking distance coffee shop around you</title>
</head>

<body>
    <div id="map"></div>
    <div id="search">
        <input data-bind="value: neighborhood,textInput:neighborhoodErrorMessage,attr: {placeholder: message}" id="search-area" class="input-area">
    </div>
    <div class="menuButton">
        <button class="toggleList" data-bind="text: toggleSymbol, click: listToggle">Show List</button>
    </div>
    <div id="filterKeyword">
        <input data-bind="value: keyword,textInput:fourSquareErrorMessage,attr: {placeholder: fliteredMessage}" class="input-area">
        <button data-bind="click: $root.filterKeyword" class="matchedPlace">Find</button>
        <button data-bind="click: $root.clearFilter" class="clearFilter">Clear Fliter</button>
    </div>
    <div class="places" data-bind="visible: toggleSymbol() !== 'show list'">
        <ul class="placeList" data-bind="foreach: filteredList">
            <li class="listItem" data-bind="click: $root.focusMarker">
                <div class="container">
                    <div class="venueTitle item">
                        <h4 class="venueName" data-bind="text: name"></h4>
                        <img class="placeImage" alt="PlaceImage" data-bind="attr: {src: imgSrc}">
                    </div>
                    <div class="venueDetail item">
                        <p class="venueCategory" data-bind="text: category"></p>
                        <p class="venueAddress" data-bind="text: address"></p>
                        <p class="venuePhone" data-bind="text: phone"></p>
                    </div>
                </div>
                <hr>
            </li>
        </ul>
    </div>
</body>
<!--Use jQuery library to initial the initMap function and get the Dom elements-->
<script src="js/lib/jquery-3.7.1.min.js"></script>
<!--Knockout as MVVM framework used for the project-->
<script src="js/lib/knockout-3.5.1.js"></script>
<!--Main js excuted file to utilize the knockout framework-->
<script src="js/app.min.js"></script>
<!--Google maps API used for the project-->
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyD0nBWUzQGN-jxuR4nwBy_cJQkDnYWWWVI&v=3&callback=initMap" onerror="mapErrorhandling()">
</script>

</html>
